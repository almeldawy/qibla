<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Qibla Pro</title>
    
    <!-- Lien vers le Manifeste -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Liens vers les polices -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Définition des thèmes avec des variables CSS */
        :root {
            --bg-color: #0f172a;
            --bg-gradient: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #d4af37;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --ring-color: rgba(212, 175, 55, 0.2);
        }

        /* Couleurs pour le mode clair */
        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --bg-gradient: radial-gradient(circle at center, #ffffff 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --accent-gold: #b8860b;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --ring-color: rgba(184, 134, 11, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Bouton de changement de thème */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-gold);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .header { text-align: center; margin-top: 40px; }
        h1 { font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 1.2rem; margin: 0; color: var(--accent-gold); }
        .instruction { font-size: 0.85rem; color: var(--text-dim); margin-top: 8px; }

        .compass-area {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--ring-color);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        #compass {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .needle {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(to top, transparent 50%, var(--accent-gold) 50%);
            border-radius: 2px;
        }

        .needle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid var(--accent-gold);
        }

        .kaaba-icon {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            fill: var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .info-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .angle-value { font-size: 2.5rem; font-weight: 700; display: block; margin: 5px 0; }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); }

        #startBtn {
            background: var(--accent-gold);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .precision-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            font-size: 0.7rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" aria-label="Changer de thème">
        <!-- Icône Lune/Soleil SVG -->
        <svg id="themeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="header">
        <h1>Qibla Finder</h1>
        <p class="instruction">Maintenez le téléphone à plat</p>
    </div>

    <div class="compass-area">
        <div class="outer-ring"></div>
        <div id="compass">
            <svg class="kaaba-icon" width="40" height="40" viewBox="0 0 24 24">
                <path d="M19,6L12,2L5,6V18L12,22L19,18V6M12,4.3L17,7.15V11L12,8.15L7,11V7.15L12,4.3M7,13L12,10.15L17,13V16.85L12,19.7L7,16.85V13Z"/>
            </svg>
            <div class="needle"></div>
        </div>
    </div>

    <div class="info-panel">
        <span class="label">Direction de la Kaaba</span>
        <span class="angle-value" id="qibla-display">--°</span>
        <div id="status-text" style="font-size: 0.8rem; color: var(--text-dim);">Prêt pour localisation</div>
        <div id="precision" class="precision-tag">GPS Actif</div>
        
        <div style="margin-top: 25px;">
            <button id="startBtn">ACTIVER LES CAPTEURS</button>
        </div>
    </div>

    <script>
        // --- GESTION DU THÈME (Mode Clair / Sombre) ---
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        
        // Fonction pour changer l'icône
        function updateThemeIcon(isLight) {
            if (isLight) {
                // Icône Soleil
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            } else {
                // Icône Lune
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        // Au chargement, on vérifie le "Post-it" (localStorage)
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            updateThemeIcon(true);
        }

        themeBtn.addEventListener('click', () => {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(false);
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(true);
            }
        });

        // --- LOGIQUE DE LA BOUSSOLE ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error('Erreur SW:', err));
            });
        }

        const compass = document.getElementById('compass');
        const startBtn = document.getElementById('startBtn');
        const qiblaDisplay = document.getElementById('qibla-display');
        const statusText = document.getElementById('status-text');
        const precisionTag = document.getElementById('precision');

        const KAABA = { lat: 21.422487, lng: 39.826206 };
        let qiblaAngle = 0;

        function getQiblaAngle(lat, lng) {
            const phi1 = lat * Math.PI / 180;
            const phi2 = KAABA.lat * Math.PI / 180;
            const deltaL = (KAABA.lng - lng) * Math.PI / 180;
            const y = Math.sin(deltaL);
            const x = Math.cos(phi1) * Math.tan(phi2) - Math.sin(phi1) * Math.cos(deltaL);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function initApp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    qiblaAngle = getQiblaAngle(pos.coords.latitude, pos.coords.longitude);
                    qiblaDisplay.innerText = Math.round(qiblaAngle) + "°";
                    statusText.innerText = "Position optimisée";
                    precisionTag.style.display = "inline-block";
                }, () => {
                    statusText.innerText = "Erreur GPS : Accès refusé";
                });
            }
        }

        function handleRotation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined) {
                const rotation = qiblaAngle - heading;
                compass.style.transform = `rotate(${-rotation}deg)`;
            }
        }

        startBtn.addEventListener('click', async () => {
            initApp();
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleRotation, true);
                        startBtn.style.display = 'none';
                    }
                } catch (e) { statusText.innerText = "Erreur capteur"; }
            } else {
                window.addEventListener('deviceorientation', handleRotation, true);
                startBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
